<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Avaliador de Posição </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/levantador.css">

</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary"> <!-- configurações da navbar -->
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> Avaliador de Posição </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <form class="d-flex" role="search">
          <a href='index.html'> <button type="button" class="btn btn-outline-warning"> Voltar </button> </a>
        </form>
      </div>
    </div>
  </nav>

    
      <div class="container estilizacao"> <!-- estilização usada no style -->
        <div class="row">
            <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3"> <!-- para a responsovodade correta -->
                <form>
                    <div class="formulario"> <!-- formulário usado no style -->
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
    
                    <div class="formulario">
                        <label for="saque">Saque:</label>
                        <input type="number" class="form-control" id="saque" placeholder="Digite a nota de saque">
                    </div>
    
                    <div class="formulario">
                        <label for="defesa">Defesa:</label>
                        <input type="number" class="form-control" id="defesa" placeholder="Digite a nota de defesa">
                    </div>
    
                    <div class="formulario">
                        <label for="levantamento">Levantamento:</label>
                        <input type="number" class="form-control" id="levantamento" placeholder="Digite a nota do levantamento">
                    </div>
    
                    <div class="botao">
                        <button type="button" class="btn btn-success btn-block" onclick="avaliar()">Avaliar Posição</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col">
              <table class="table"> <!-- classe table usada para esilização também -->
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Saque</th>
                    <th scope="col">Defesa</th>
                    <th scope="col">Levantamento</th>
                    <th scope="col">Média</th>
                  </tr>
                </thead>
                <tbody id="resultado">

                  <!-- onde será exibido os resultados na tabela -->
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>

    </div>

      

      <script src="js/levantador.js"></script> <!-- chama o arquivo para calcular tudo -->

</body>
</html>
